<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <hr>
  <label>Server Name</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="newServerName">
  <br>
  <button class="btn btn-primary"
          [disabled]="!allowNewServer"
          (click)="onCreateServer($event)">
    {{ allowNewServer ? 'Add Server' : 'Disabled' }}
  </button>
  <p [innerText]="allowNewServer"></p>
  <p *ngIf="serverCreated; else noServer" class="text-success">Server was created! Name is {{ newServerName }}</p>
  <ng-template #noServer>
    <p class="text-primary">No server was created</p>
  </ng-template>
  <app-server
    *ngFor="let server of servers; let i = index;"
    [ngClass]="{'bg-warning': i >= 4 }"
  ></app-server>
</div>
